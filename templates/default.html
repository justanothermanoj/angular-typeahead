<input class="input" id="search-box" ng-model="input" placeholder="Type here" />
<input class="input" id="autocompleteterm" type="disabled" ng-model="first_term" />
<ul class="result">
    <li ng-repeat="term in filteredTerms = (data | filter:input | sort:['toString',input,strict])">
        <p ng-bind-html="term | highlight:input"></p>
    </li>
</ul>
